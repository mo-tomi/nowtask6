<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#000000" rx="120"/>

  <!-- チェックマーク付きタスクアイコン -->
  <g transform="translate(256, 256)">
    <!-- タスクカード1 -->
    <rect x="-140" y="-120" width="280" height="60" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="-110" cy="-90" r="12" fill="none" stroke="#000000" stroke-width="4"/>
    <line x1="-70" y1="-90" x2="110" y2="-90" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.3"/>

    <!-- タスクカード2（チェック付き） -->
    <rect x="-140" y="-40" width="280" height="60" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="-110" cy="-10" r="12" fill="#000000"/>
    <path d="M -115,-10 L -109,-4 L -105,-14" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-70" y1="-10" x2="110" y2="-10" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.3"/>

    <!-- タスクカード3 -->
    <rect x="-140" y="40" width="280" height="60" rx="8" fill="#FFFFFF" opacity="0.95"/>
    <circle cx="-110" cy="70" r="12" fill="none" stroke="#000000" stroke-width="4"/>
    <line x1="-70" y1="70" x2="110" y2="70" stroke="#000000" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
  </g>

  <!-- ブランド名（オプション） -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">nowtask</text>
